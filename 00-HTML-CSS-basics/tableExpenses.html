<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses</title>
<body>
    <table>
        <caption>Table of expenses</caption>
        <thead>
            <tr>
                <th scope="col" colspan="2">Date: October 2018</th>

                <th scope="col">Expenses</th>

        </thead>
        <tbody>
            <tr>
                <td>Water</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Food</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Transport</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Electricity</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Rent</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Cellphone</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Clothing</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Entertainment</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>1790</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
